
name: Run Java tests on pull request

on:
  pull_request:
    branches:
      - main    

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      
      - name: Run Maven tests
        run: mvn -B test